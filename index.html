<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Game</title>
</head>
<body id="body">
    <div class="game-wrapper" id="game-wrapper">
        <div class="display-msg">
            <h1 id="display-msg">Press Any Key To Start</h1>
        </div>
        <div class="button-container">
            <div class="buttons">
                <div>
                    <button class="green" id="green"></button>
                </div>
                <div>
                    <button class="red" id="red"></button>
                </div>
                <div>
                    <button class="yellow" id="yellow"></button>
                </div>
                <div>
                    <button class="blue" id="blue"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
